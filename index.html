<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBit - Multi-Language Quiz App</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <!-- =========================
     Login Screen (Production-Ready)
========================== -->
    <section
      id="login-screen"
      role="dialog"
      aria-labelledby="login-title"
      class="relative min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center overflow-hidden"
    >
      <!-- Background Blobs -->
      <div
        class="absolute top-20 left-2 w-[500px] h-[500px] bg-pink-400/60 rounded-full mix-blend-multiply filter blur-[150px] opacity-70 animate-blob"
      ></div>
      <div
        class="absolute top-20 right-32 w-[500px] h-[500px] bg-amber-400/60 rounded-full mix-blend-multiply filter blur-[150px] opacity-70 animate-blob animation-delay-2000"
      ></div>
      <div
        class="hidden xl:block absolute bottom-10 left-32 w-[500px] h-[500px] bg-amber-400/60 rounded-full mix-blend-multiply filter blur-[150px] opacity-70 animate-blob animation-delay-4000"
      ></div>
      <div
        class="absolute bottom-10 right-52 w-[500px] h-[500px] bg-cyan-300/60 rounded-full mix-blend-multiply filter blur-[150px] opacity-70 animate-blob animation-delay-4000"
      ></div>

      <!-- Auth Card -->
      <div
        class="relative bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl px-8 py-10 w-full max-w-md border border-white/40"
        data-aos="zoom-in"
      >
        <!-- Tabs -->
        <div class="flex justify-center mb-6">
          <button
            id="tab-login"
            class="w-1/2 py-2 text-sm font-semibold border-b-2 border-indigo-500 text-indigo-600"
          >
            Sign In
          </button>
          <button
            id="tab-signup"
            class="w-1/2 py-2 text-sm font-semibold border-b-2 border-transparent text-gray-500 hover:text-indigo-600 hover:border-indigo-400"
          >
            Sign Up
          </button>
        </div>

        <!-- Heading -->
        <h1
          id="login-title"
          class="text-2xl font-extrabold tracking-tight text-gray-900 text-center"
        >
          Welcome to <span class="text-indigo-600">QuizBit</span>
        </h1>
        <p class="mt-2 mb-6 text-gray-500 text-sm text-center">
          Test your skills. Level up your knowledge.
        </p>

        <!-- Sign In Form -->
        <form id="signin-form" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 pr-10 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none"
              />
              <button
                type="button"
                id="toggle-password"
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                üëÅ
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2 text-gray-600">
              <input type="checkbox" class="rounded border-gray-300" />
              <span>Remember me</span>
            </label>
            <a href="#" class="text-indigo-500 hover:underline"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            id="login-button"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-xl transition transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
          >
            Sign In
          </button>
        </form>

        <!-- Sign Up Form (hidden by default) -->
        <form id="signup-form" class="space-y-5 hidden">
          <div>
            <label
              for="new-name"
              class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="new-name"
              name="name"
              placeholder="John Doe"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none"
            />
          </div>
          <div>
            <label
              for="new-email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="new-email"
              name="email"
              placeholder="you@example.com"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none"
            />
          </div>
          <div>
            <label
              for="new-password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="new-password"
              name="password"
              placeholder="Create a strong password"
              required
              minlength="6"
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none"
            />
            <p class="mt-1 text-xs text-gray-400">
              Must be at least 6 characters
            </p>
          </div>

          <button
            type="submit"
            id="signup-button"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-xl transition transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
          >
            Create Account
          </button>
        </form>

        <!-- Social Logins -->
        <div class="mt-6 space-y-3">
          <p class="text-xs text-gray-400">Or continue with</p>
          <div class="flex gap-3">
            <button
              class="flex-1 py-2 px-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition text-sm font-medium text-gray-600"
            >
              <img
                src="https://www.svgrepo.com/show/355037/google.svg"
                alt="Google"
                class="inline h-4 mr-2"
              />
              Google
            </button>
            <button
              class="flex-1 py-2 px-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition text-sm font-medium text-gray-600"
            >
              <img
                src="https://www.svgrepo.com/show/349375/github.svg"
                alt="GitHub"
                class="inline h-4 mr-2"
              />
              GitHub
            </button>
          </div>
        </div>

        <!-- Footer -->
        <p class="mt-6 text-xs text-gray-400 text-center">
          By continuing, you agree to the
          <a href="#" class="underline hover:text-indigo-500">Terms</a> &
          <a href="#" class="underline hover:text-indigo-500">Privacy Policy</a
          >.
        </p>
      </div>
    </section>

    <!-- =========================
     Category Screen
========================== -->
    <section
      id="category-screen"
      class="hidden flex-col items-center justify-center min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 px-4"
    >
      <div
        class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-lg text-center"
        data-aos="zoom-in"
      >
        <h2 class="text-3xl font-bold mb-8 text-gray-800">Choose a Category</h2>

        <div class="grid gap-6">
          <!-- HTML -->
          <button
            class="category-btn flex items-center justify-center gap-3 py-4 bg-gradient-to-r from-pink-500 to-red-500 text-white text-lg font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform"
            data-category="html"
          >
            <i data-feather="code" class="w-5 h-5"></i>
            HTML
          </button>

          <!-- CSS -->
          <button
            class="category-btn flex items-center justify-center gap-3 py-4 bg-gradient-to-r from-green-400 to-emerald-500 text-white text-lg font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform"
            data-category="css"
          >
            <i data-feather="layers" class="w-5 h-5"></i>
            CSS
          </button>

          <!-- JavaScript -->
          <button
            class="category-btn flex items-center justify-center gap-3 py-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-lg font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform"
            data-category="js"
          >
            <i data-feather="zap" class="w-5 h-5"></i>
            JavaScript
          </button>
        </div>
      </div>
    </section>

    <!-- =========================
         Quiz Screen
    ========================== -->
    <main
      id="quiz-screen"
      class="hidden flex flex-col items-center justify-center py-10"
    >
      <div
        class="bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl"
        data-aos="fade-up"
      >
        <h2 class="text-2xl font-bold mb-6 text-center">Quiz</h2>
        <p id="timer" class="text-center text-red-500 font-semibold mb-4">
          Time left: 15s
        </p>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-3 mb-6">
          <div
            id="progress-bar"
            class="bg-indigo-500 h-3 rounded-full transition-all duration-500"
            style="width: 0%"
          ></div>
        </div>
        <p id="progress-text" class="text-sm text-gray-600 mb-6 text-center">
          Question 1 of 10
        </p>

        <div id="question-container" class="mb-6 text-lg font-medium"></div>
        <div id="options-container" class="grid grid-cols-1 gap-4"></div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between mt-6">
          <button
            id="prev-button"
            disabled
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition"
          >
            Previous
          </button>
          <button
            id="next-button"
            class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition"
          >
            Next
          </button>
        </div>
      </div>
    </main>

    <!-- =========================
         Result Screen
    ========================== -->
    <section
      id="result-screen"
      class="hidden flex flex-col items-center justify-center py-10"
    >
      <div
        class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg text-center"
        data-aos="fade-in"
      >
        <h2 class="text-3xl font-bold mb-6">Your Results</h2>
        <p id="score-text" class="text-xl mb-6"></p>
        <button
          id="restart-button"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition"
        >
          Restart Quiz
        </button>
      </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
